<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
</h:head>

<h:body>
    <h:form class="form-horizontal" style="width: 800px; margin: 0 auto;">
        <h:messages id="messages" />
        <h:panelGrid columns="2">
            <h:outputLabel value="Email user : "/>
            <h:inputText class="form-control" value="#{UserMB.email}"/>
            <h:outputLabel value="Password :"/>
            <h:inputSecret  class="form-control" value="#{UserMB.password}"/>
            <h:commandButton id="button" class="btn btn-primary" value="Login" action="#{UserMB.signIn(UserMB)}"/>
            <h:commandLink action="#{UserMB.registration}" value="Registration"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
