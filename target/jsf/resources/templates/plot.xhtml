<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">\
<h:head>

</h:head>

<body>
<ui:composition>

    <!--<script language="javascript" type="text/javascript" src="resources/js/flot/jquery.min.js"></script>-->
    <script language="javascript" type="text/javascript" src="resources/js/flot/jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="resources/js/flot/jquery.flot.time.js"> </script>
    <script type="text/javascript">
            $(function () {
            var dataset = [{label: "line",data: #{ScheduleDataMB.scheduleDataString}}];

            var options = {
            xaxis: {
                mode: "time",
                timeformat: "%d-%m-%Y"
             },
            series: {
                lines: { show: true },
                points: {
                    radius: 3,
                    show: true
                }
            }
            };

            $.plot("#placeholder", dataset, options);
            });

    </script>

    <div id="placeholder" style="height:300px"></div>
</ui:composition>
</body>
</html>
